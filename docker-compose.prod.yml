version: '3.8'

services:
  nginx:
    image: nginx:latest
    container_name: orcrmsparser-nginx
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - orcms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  backend:
    image: aayaffe/orcrmsparser-backend:latest
    container_name: orcrmsparser-backend
    hostname: backend
    volumes:
      - ./orcsc/output:/app/orcsc/output
      - ./orcsc/templates:/app/orcsc/templates
    environment:
      - CORS_ORIGINS=https://orc.avimarine.in,http://localhost
      - LOG_LEVEL=INFO
    command: ["uvicorn", "api:app", "--host", "0.0.0.0", "--port", "8000", "--workers", "1"]
    restart: unless-stopped
    networks:
      - orcms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: aayaffe/orcrmsparser-frontend:latest
    container_name: orcrmsparser-frontend
    hostname: frontend
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - orcms-network
    # Note: Health check is omitted - the nginx-alpine image has issues with health probes
    # The frontend is verified to be working correctly through reverse proxy tests

networks:
  orcms-network:
    driver: bridge
